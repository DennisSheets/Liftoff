<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<header th:replace="fragments :: header"></header>

    <div>
        <p th:text="${faq.question}"></p>
        <p th:text="${faq.answer}"></p>
    </div>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Links:</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <th:block th:each="link : ${faq.links}">
                <tr>
                    <td>
                        <a th:href="@{${link.url}}" th:text="${link.name}"></a>
                    </td>
                    <td th:if="${link.guideStarUrl != NULL}">
                        <a th:href="@{${link.guideStarUrl}}">view Guide Star report!</a>
                    </td>
                </tr>
            </th:block>

        </tbody>
    </table>

</body>
</html>
