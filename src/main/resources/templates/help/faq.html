<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>


<section id="priorities" class="align-items-center">
    <div class="container">

        <div>
            <p th:text="${faq.question}"></p>
            <p th:text="${faq.answer}"></p>
        </div>

        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Links:</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="link : ${faq.links}">
                <tr>
                    <td>
                        <a th:href="@{${link.url}}" th:text="${link.name}"></a>
                    </td>
                    <td th:if="${link.guideStarUrl != NULL}">
                        <a th:href="@{${link.guideStarUrl}}">view Guide Star report!</a>
                    </td>
                </tr>
            </th:block>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Links:</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="link : ${faq.links}">
            <tr th:if="${!link.hidden}">
                <td>
                    <a th:href="@{${link.url}}" th:text="${link.name}"></a>
                </td>
                <td th:if="${link.guideStarUrl != NULL}">
                    <a th:href="@{${link.guideStarUrl}}">view Guide Star report!</a>
                </td>
            </tr>
        </th:block>

            </tbody>
        </table>

    </div>
</section>

<!-- ======= Scripts ======= -->
<section th:replace="fragments :: scripts"></section>

<!-- ======= Footer ======= -->
<footer th:replace="fragments :: footer"></footer>


</body>
</html>
