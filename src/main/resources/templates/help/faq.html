<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>


<section id="priorities" class="align-items-center">
    <div class="container">

        <span th:text="${faq.question}"></span>
        <span th:text="${faq.answer}"></span>

        <div class="row">
            <div class="col-md-12">
                <div class="table-wrap">
                    <table class="table table-responsive-xl">
                        <thead>
                        <tr>
                            <th>Links</th>
                            <th>Description</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:block th:each="link : ${faq.links}" class="alert" role="alert">
                            <td class="d-flex align-items-center">
                                <div class="pl-3 email">
                                    <span><a th:href="@{${link.url}}" th:text="${link.name}"></a></span>
                                </div>
                            </td>
                            <td class="status">
                                <div class="pl-3 email" th:if="${link.guideStarUrl != NULL}">
                                    <span><a th:href="@{${link.guideStarUrl}}">view Guide Star report!</a></span>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- ======= Scripts ======= -->
<section th:replace="fragments :: scripts"></section>

<!-- ======= Footer ======= -->
<footer th:replace="fragments :: footer"></footer>


</body>
</html>
