<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<header th:replace="fragments :: header"></header>

<table class="table table-bordered">
    <thead>
    <tr>
        <!-- <th>ID</th> -->
        <th>FAQ</th>
        <!-- <th>Answer</th> -->
    </tr>
    </thead>
    <tbody>
    <th:block th:each="faqDetail : ${listFaq}">
        <tr>
            <!-- <td>[[${faqDetail.id}]]</td> -->
            <td th:text="${faqDetail.question}"></td>
            <td> <a th:href="@{'/help/faq/' + ${faqDetail.id}}">View</a> </td>
        </tr>

    </th:block>

    </tbody>


</table>



</body>
</html>
