<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>

<section id="priorities" class="align-items-center">
    <div class="container">
        <div class="row">
            <div class="section-title text-center">
                <span>Frequently asked questions</span>
                <h2>Frequently asked questions</h2>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-2" th:each="faq : ${listFaq}">
                <div class="col fondo p-3 space"  th:if="${faq.columnSetting.name() == 'LEFT'}">
                    <h4><a th:href="@{'/help/faq/' + ${faq.id}}"  th:text="${faq.question}"></a></h4>
                    <p th:text="${faq.answer}"></p>
                </div>
            </div>

            <div class="col-2" th:each="faq : ${listFaq}">
                <div class="col fondo p-3 space"  th:if="${faq.columnSetting.name() == 'MIDDLE'}">
                    <h4><a th:href="@{'/help/faq/' + ${faq.id}}"  th:text="${faq.question}"></a></h4>
                    <p th:text="${faq.answer}"></p>
                </div>
            </div>
            <div class="col-2" th:each="faq : ${listFaq}">
                <div class="col fondo p-3 space"  th:if="${faq.columnSetting.name() == 'RIGHT'}">
                    <h4><a th:href="@{'/help/faq/' + ${faq.id}}"  th:text="${faq.question}"></a></h4>
                    <p th:text="${faq.answer}"></p>
                </div>
            </div>
        </div>

    </div>
</section><!-- End Features Section -->

<!-- ======= Scripts ======= -->
<section th:replace="fragments :: scripts"></section>

<!-- ======= Footer ======= -->
<footer th:replace="fragments :: footer"></footer>

</body>
</html>
