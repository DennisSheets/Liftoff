<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<header th:replace="fragments :: header"></header>


<div class="container p-1">
    <div class="row">

        <div class="col-2">
            <nav th:replace="fragments :: adminNav"></nav>
        </div>

        <div class="col-6">
            <table class="table table-bordered">
                <th:block th:each="link : ${listLinks}" class="container">
                    <tr>
                        <td> <a  th:text="${link.name}"></a></td>
                    </tr>
                </th:block>
            </table>
        </div>

        <div class="col-4">
             <form th:action="@{/access/manageLinks/save}" th:object="${link}" th:method="post">
                <input type="hidden" th:field="*{id}" th:value="${link.id}"/>
                <div class="m-3">
                    <div Class="form-group row">
                        <label class="col-form-Label col-sm-4">Link Name:</label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{name}" class="form-control" required/>
                        </div>
                    </div>
                    <div Class="form-group row">
                        <label class="col-form-Label col-sm-4">Url:</label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{url}" class="form-control" required/>
                        </div>
                    </div>
                    <div Class="form-group row">
                        <label class="col-form-Label col-sm-4">GuideStar Url:</label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{guideStarUrl}" class="form-control"/>
                        </div>
                    </div>


                    <div Class="form-group row">
                        <label class="col-form-Label col-sm-4">Want-To (id):</label>
                        <div class="col-sm-8">
                            <select th:field="*{wantTo}" class="form-control">
                                <option th:value="null" th:text="''"></option>
                                <option th:each="want : ${listWantTos}" th:value="${want.id}" th:text="${want}"/>
                            </select>
                        </div>
                    </div>

                    <div Class="form-group row">
                        <label class="col-form-Label col-sm-4">FAQ (id):</label>
                        <div class="col-sm-8">
                            <select th:field="*{faq}" class="form-control">
                                <option th:value="null" th:text="''"></option>
                                <option th:each="faq : ${listFaqs}" th:value="${faq.id}" th:text="${faq}"/>
                            </select>
                        </div>
                    </div>

                    <div Class="form-group row">
                        <div>
                            <a  th:href="@{/access/manageLinks/}" class="btn btn-primary" >BACK</a>
                            <button type="submit" th:text="${button}" class="btn btn-success"></button>
                            <th:block th:unless="${hide == 'hide'}">
                                <a th:href="@{'/access/manageLinks/delete/' + ${link.id}}" class="btn btn-danger">DELETE LINK</a>
                            </th:block>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


</body>
</html>
