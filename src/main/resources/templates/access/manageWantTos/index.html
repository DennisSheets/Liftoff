<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<header th:replace="fragments :: header"></header>


<div class="container p-1">
    <div class="row">

        <div class="col-2">
            <nav th:replace="fragments :: adminNav"></nav>
        </div>

        <div class="col-6">
            <table class="table table-bordered">
                <th:block th:each="wantTo : ${listWantTo}" class="container">
                     <tr th:if="${!wantTo.hidden and wantTo.priority.name() == 'HIGH'}">
                        <td> <a  th:text="${wantTo.title}"></a> </td>
                        <td> <a  th:text="${wantTo.priority}"></a> </td>
                        <td> <a th:href="@{'/access/manageWantTos/edit/' + ${wantTo.id}}">edit</a> </td>
                     </tr>
                </th:block>
            </table>


            <table class="table table-bordered">
                <th:block th:each="wantTo : ${listWantTo}" class="container">
                    <tr th:if="${!wantTo.hidden and wantTo.priority.name() == 'MEDIUM'}">
                        <td> <a  th:text="${wantTo.title}"></a> </td>
                        <td> <a  th:text="${wantTo.priority}"></a> </td>
                        <td> <a th:href="@{'/access/manageWantTos/edit/' + ${wantTo.id}}">edit</a> </td>
                    </tr>
                </th:block>
            </table>


            <table class="table table-bordered">
                <th:block th:each="wantTo : ${listWantTo}" class="container">
                    <tr th:if="${!wantTo.hidden and wantTo.priority.name() == 'LOW'}">
                        <td> <a  th:text="${wantTo.title}"></a> </td>
                        <td> <a  th:text="${wantTo.priority}"></a> </td>
                        <td> <a th:href="@{'/access/manageWantTos/edit/' + ${wantTo.id}}">edit</a> </td>
                    </tr>
                </th:block>
            </table>

            <table class="table table-bordered">
                <th:block th:each="wantTo : ${listWantTo}" class="container">
                    <tr th:if="${wantTo.hidden}">
                        <td style="color:LightGray"> <a  th:text="${'-HIDDEN-  ' + {wantTo.title}}"></a> </td>
                        <td style="color:LightGray"> <a  th:text="${wantTo.priority}"></a> </td>
                        <td style="color:LightGray"> <a th:href="@{'/access/manageWantTos/edit/' + ${wantTo.id}}">edit</a> </td>
                    </tr>
                </th:block>
            </table>
        </div>

        <div class="col-4">
            <form th:action="@{/access/manageWantTos/new}" th:object="${wantTo}" th:method="get">
                  <div class="m-3">
                        <div class="text-center p-3">
                            <button type="submit" class="btn btn-success">Add New WantTo</button>
                        </div>
                  </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
