<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>

<div class="container-fluid">
    <div class="row no-gutter">
        <!-- The image half -->
        <div class="col-md-6 d-none d-md-flex bg-image"></div>

        <!-- The content half -->
        <div class="col-md-6 bg-light">
            <div class="login d-flex align-items-center py-5">

                <!-- Demo content-->
                <div class="container">
                    <div class="row">
                        <div class="col-lg-10 col-xl-7 mx-auto">
                            <h3 class="display-4">Sign In</h3>
                            <p class="text-muted mb-4">Enter your credentials to login.</p>
                            <form method="post">
                                <div class="form-group mb-3">
                                    <input th:field="${loginFormDTO.username}" placeholder="Username" required=""
                                           autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                                </div>
                                <div class="form-group mb-3">
                                    <input th:field="${loginFormDTO.password}" type="password" placeholder="Password"
                                           required=""
                                           class="form-control roundedA-pill border-0 shadow-sm px-4 text-primary">
                                    <p class="error" th:errors="${loginFormDTO.password}"></p>
                                </div>
                                <div class="custom-control custom-checkbox mb-3">
                                    <input id="customCheck1" type="checkbox" checked class="custom-control-input">
                                    <label for="customCheck1" class="custom-control-label">Remember password</label>
                                </div>
                                <button type="submit"
                                        class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">
                                    Sign in
                                </button>
                                <div class="text-center d-flex justify-content-between mt-4">
                                    <p>Don't have an account?
                                        <a href="/register">Register for one.</a>
                                    </p>
                                </div>
                                <div class="text-center d-flex justify-content-between mt-4">
                                        <a href="/register">Forgot password?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- ======= Scripts ======= -->
<section th:replace="fragments :: scripts"></section>

</body>
</html>
