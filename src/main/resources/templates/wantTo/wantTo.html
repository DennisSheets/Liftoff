<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<!-- ======= Introduction Section ======= -->
<section id="features" class="features">
    <div class="container">
        <!-- Feature Tabs -->
        <div class="row feture-tabs">
            <div class="col-lg-7">
                <h3 th:text="${wantTo.title}"></h3>
                <!-- Tab Content -->
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="tab1">
                        <hp th:text="${wantTo.description}"></hp>
                    </div>
                </div>
            </div><!-- End Feature Tabs -->
            <div class="col-lg-5">
                <img src="/img/features-2.png" class="img-fluid" alt="">
            </div>
        </div>
    </div>
</section><!-- End Introduction Section -->

<section id="priorities" class="align-items-center">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="table-wrap">
                    <table class="table table-responsive-xl">
                        <thead>
                        <tr>
                            <th>Links</th>
                            <th>Description</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:block th:each="link : ${wantTo.links}" class="alert" role="alert">
                            <div  class="d-flex align-items-center">
                                <th:block th:if="${!link.hidden}">
                                    <td>
                                        <div class="pl-3 email">
                                            <span><a th:href="@{${link.url}}" th:text="${link.name}"></a></span>
                                        </div>
                                    </td>
                                    <td class="status">
                                        <div class="pl-3 email" th:if="${link.guideStarUrl != ''}">
                                            <span><a th:href="@{${link.guideStarUrl}}">view Guide Star report!</a></span>
                                        </div>
                                    </td>
                                </th:block>
                            </div>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
