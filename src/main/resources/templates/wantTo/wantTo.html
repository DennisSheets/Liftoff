<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<header th:replace="fragments :: header"></header>


<!-- ======= Introduction Section ======= -->
<section id="features" class="features">
    <div class="container">
        <!-- Feature Tabs -->
        <div class="row feture-tabs">
            <div class="col-lg-7">
                <h3 th:text="${wantTo.title}"></h3>
                <!-- Tab Content -->
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="tab1">
                        <hp th:text="${wantTo.description}"></hp>
                    </div>
                </div>
            </div><!-- End Feature Tabs -->
            <div class="col-lg-5">
                <img src="/img/features-2.png" class="img-fluid" alt="">
            </div>
        </div>
    </div>
</section><!-- End Introduction Section -->

<section id="priorities" class="align-items-center">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="table-wrap">
                    <div class="table100">
                        <table>
                            <tbody>
                            <tr th:block th:each="link : ${wantTo.links}" class="alert" role="alert">
                                <div class="d-flex align-items-center">
                                    <th:block th:if="${!link.hidden}">
                                        <td class="column1">
                                            <a th:href="@{${link.url}}" target="_blank" rel="noopener noreferrer"
                                               th:text="${link.name}"></a>
                                        </td>
                                        <td class="column2">
                                            <div th:if="${link.guideStarUrl != ''}">
                                                <a th:href="@{${link.guideStarUrl}}" target="_blank"
                                                   rel="noopener noreferrer"></a>
                                            </div>
                                        </td>
                                    </th:block>
                                </div>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<!-- ======= Scripts ======= -->
<section th:replace="fragments :: scripts"></section>

<!-- ======= Footer ======= -->
<footer th:replace="fragments :: footer"></footer>

</body>
</html>
