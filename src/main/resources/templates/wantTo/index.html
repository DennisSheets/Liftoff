<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<header th:replace="fragments :: header"></header>

<table class="table table-bordered">
    <thead>
    <tr>
        <!-- <th>ID</th> -->
        <!-- <th>I Want to Know</th> -->
        <!-- <th>Details</th> -->
    </tr>
    </thead>
    <tbody>
    <th:block th:each="wantTo : ${listWantTo}">
        <tr>
            <!-- <td>[[${wantTo.id}]]</td> -->
            <td th:text="${wantTo.title}"></td>
            <td th:text="${wantTo.priority}"></td>
            <!-- <td th:text="${wantTo.description}"></td> -->
            <td> <a th:href="@{'/wantTo/wantTo/' + ${wantTo.id}}">View</a> </td>
        </tr>

    </th:block>

    </tbody>


</table>



</body>
</html>
