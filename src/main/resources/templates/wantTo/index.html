<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<!-- ======= Header ======= -->
<header th:replace="fragments :: header"></header>



<section id="priorities" class="align-items-center">
    <div class="container">
        <div class="row">
            <div class="section-title text-center">
                <span>High Priority</span>
                <h2>High Priority</h2>
            </div>
            <h1 class="section-title text-center">Title for High Priority</h1>
            <h2 th:text="${welcome.highPriorityDescription}"></h2>
            <!-- <h2>DESCRIPTION, consectetur adipiscing elit, sed do eiusmod
                tempo rr sit amet, consectetur adipiscing elit, sed do eiusmod

                tempor incididunt dolor sit amet, consectetur adipiscing elit, ut labore et dolor sit amet, consectetur
                adipiscing elit, ut labore et dolore magna aliqua.</h2> -->
        </div>
    </div>
    </div>
</section>


<section id="featured-services" class="featured-services">
    <div class="container">
        <div class="row">
            <th:block th:each="wantTo : ${listWantTo}" class="container">
                <div th:if="${wantTo.priority.name() == 'HIGH'}" class="col-lg-4 col-md-6 cards-priorities">
                    <div class="icon-box">
                        <div class="icon"><i class="bi bi-laptop"></i></div>
                        <h4 class="title"><a th:href="@{'/wantTo/wantTo/' + ${wantTo.id}}"
                                             th:text="${wantTo.title}"></a></h4>
                        <p class="description" th:text="${wantTo.description}"></p>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
</section>
