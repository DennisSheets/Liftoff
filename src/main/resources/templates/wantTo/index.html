<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<header th:replace="fragments :: header"></header>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>Have to Do!</th>
        </tr>
    </thead>
    <tbody>
        <th:block th:each="wantTo : ${listWantTo}" class="container">
           <tr th:if="${wantTo.priority.name() == 'HIGH'}">
                <td th:text="${wantTo.title}"></td>
                <td th:text="${wantTo.priority}"></td>
                <td> <a th:href="@{'/wantTo/wantTo/' + ${wantTo.id}}">View</a> </td>
           </tr>
        </th:block>
    </tbody>

    <thead>
        <tr>
            <th>Should Do!</th>
        </tr>
    </thead>
    <tbody>
        <th:block th:each="wantTo : ${listWantTo}">
            <tr th:if="${wantTo.priority.name() == 'MEDIUM'}">
                <td th:text="${wantTo.title}"></td>
                <td th:text="${wantTo.priority}"></td>
                <td> <a th:href="@{'/wantTo/wantTo/' + ${wantTo.id}}">View</a> </td>
            </tr>
        </th:block>
    </tbody>

    <thead>
        <tr>
            <th>Could Do!</th>
        </tr>
    </thead>
    <tbody>
        <th:block th:each="wantTo : ${listWantTo}">
            <tr th:if="${wantTo.priority.name() == 'LOW'}">
                <td th:text="${wantTo.title}"></td>
                <td th:text="${wantTo.priority}"></td>
                <td> <a th:href="@{'/wantTo/wantTo/' + ${wantTo.id}}">View</a> </td>
            </tr>
        </th:block>
    </tbody>


</table>



</body>
</html>
