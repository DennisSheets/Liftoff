<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>

<!-- ======= Main Information Section ======= -->
<section id="hero" class="d-flex align-items-center">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 pt-5 pt-lg-0 order-2 order-lg-1 d-flex flex-column justify-content-center">
                <h1 th:text="${homeParagraph1}"></h1>
                <h2 th:text="${homeParagraph2}"></h2>
                <h2 th:text="${homeParagraph3}"></h2>
                <div class="d-flex">
                    <a th:href="@{/wantTo}" class="btn-get-started scrollto">Get Started</a>
                    <a href="https://www.youtube.com/watch?v=jDDaplaOz7Q" class="glightbox btn-watch-video"><i class="bi bi-play-circle"></i><span>Watch Video</span></a>
                </div>
                <div class="container">
                    <th:block th:each="link : ${listLinks}" class="container">
                        <div th:if="${!link.hidden and link.displayOnWelcomePage}">
                            <p class="p-1" ><a th:href="@{${link.url}}" th:text="${link.name}"></a></p>
                        </div>
                    </th:block>
                </div>
            </div>
            <div class="col-lg-6 order-1 order-lg-2 hero-img">
                <img src="/img/hero-img.png" class="img-fluid animated" alt="">
            </div>

        </div>
    </div>
</section><!-- End Main Information -->

<main id="main">

</main>


<!-- ======= Scripts ======= -->
<section th:replace="fragments :: scripts"></section>

<!-- ======= Footer ======= -->
<footer th:replace="fragments :: footer"></footer>

</body>
</html>
