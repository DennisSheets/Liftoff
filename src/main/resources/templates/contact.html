<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="http:/www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: head"></head>
<body>
<!-- ======= Header ======= -->
<header th:replace="fragments :: header"></header>


<div class="containers">

    <!-- ----------- THIS IS GARBAGE TO PUSH THE FORM DOWN TO WHERE IT IS USABLE ---------- -->
    <div>
        <h1> -</h1>
        <h1> -</h1>
        <h1> -</h1>
        <h1> -</h1>

    </div>
    <!--  --------------------------------------------------------------------------------- -->

    <div class="text-center">
        <h1>Contact Us</h1>
    </div>

    <div>
        <form th:action="@{/contact}"  method="post"
              style="max-width: 600px; margin: 0 auto;">

            <div class="form-group row" >
                <label for="fullname" class="col-sm-4 col-form-Label">Full Name:</label>
                <div class="col-sm-8">
                    <input type="text" name="fullname" class="form-control" required minlength="3" maxlength="45">
                </div>
            </div>

            <div class="form-group row" >
                <label for="email" class="col-sm-4 col-form-Label">email:</label>
                <div class="col-sm-8">
                    <input type="email" name="email" class="form-control" required maxlength="45">
                </div>
            </div>

            <div class="form-group row" >
                <label for="subject" class="col-sm-4 col-form-Label">Subject:</label>
                <div class="col-sm-8">
                    <input type="text" name="subject" class="form-control" required minlength="15" maxlength="100">
                </div>
            </div>

            <div class="form-group row" >
                <label for="content" class="col-sm-4 col-form-Label">Message:</label>
                <div class="col-sm-8">
                    <textarea rows="5" name="content" class="form-control" required minlength="15" maxlength="100"></textarea>
                </div>
            </div>

            <div class="text-center">
                <input type="submit" value="send" class="btn btn-primary"/>
            </div>


        </form>
    </div>

</div>

</body>
</html>
