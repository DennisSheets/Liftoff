<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>

<div class="container-fluid">
    <div class="row no-gutter">
        <!-- The image half -->
        <div class="col-md-6 d-none d-md-flex bg-image"></div>

        <!-- The content half -->
        <div class="col-md-6 bg-light">
            <div class="login d-flex align-items-center py-5">

                <!-- Demo content-->
                <div class="container">
                    <div class="row">

                        <div class="col-lg-10 col-xl-7 mx-auto">

                            <h3 class="display-4">Reset Password</h3>
<!--                            <p class="text-muted mb-4">We will be sending a password reset link to your e-mail. </p>-->
                            <form method="post" action="reset_password">
                                <input type="hidden" name="token" th:value="${token}" />
                                <div class="form-group mb-3">
                                     <input type="password" name="password"  placeholder="Enter your password"  id="password"
                                            required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4"/>
                                </div>

                                <div class="form-group mb-3">
                                    <input type="password" name="confirmPassword"  placeholder="Enter your password again" id="confirmPassword"
                                           required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4"
                                           />

                                </div>


                                 <button type="submit"
                                        class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">
                                    Submit
                                </button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<script>
    function checkPasswordMatch(fieldConfirmPassword) {
        if (fieldConfirmPassword.value != $("#password").val()) {
            fieldConfirmPassword.setCustomValidity("Passwords do not match!");
        }else{
            fieldConfirmPassword.setCustomValidity("");
        }
    }
</script>

<!-- ======= Scripts ======= -->
<section th:replace="fragments :: scripts"></section>

</body>
</html>
