<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<header th:replace="fragments :: header"></header>


<div class="container p-1">
    <div class="row">
        <div class="col-2">
            <nav th:replace="fragments :: adminNav"></nav>
        </div>

        <div class="col-10">
            <form th:action="@{/admin/manageWelcome/save}" th:object="${welcome}" th:method="post"
                  style="max-width: 600px; margin: 0; auto">
                <input type="hidden" th:field="*{id}" th:value="${welcome.id}" />
                <div class="m-3">
                    <div Class="form-group row">
                        <label class="col-form-Label col-sm-4">About 1:</label>
                        <div class="col-sm-8">
                            <textarea rows="10" cols="300" th:field="*{about1}" class="form-control"/>
                        </div>
                    </div>
                    <div Class="form-group row">
                        <label class="col-form-Label col-sm-4">About 2:</label>
                        <div class="col-sm-8">
                            <textarea rows="10" cols="300" th:field="*{about2}" class="form-control"/>
                        </div>
                    </div>
                    <div Class="form-group row">
                        <label class="col-form-Label col-sm-4">About 3:</label>
                        <div class="col-sm-8">
                            <textarea rows="10" cols="300" th:field="*{about3}" class="form-control"/>
                        </div>
                    </div>



                    <div class="text-center p-3">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
