<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<header th:replace="fragments :: header"></header>


<div class="container p-1">
    <div class="row">
        <div class="col-2">
            <nav th:replace="fragments :: adminNav"></nav>
        </div>
        <div class="col-6">
            <table class="table table-bordered">
                <th:block th:each="user : ${listUser}" class="container">
                    <tr>
                        <td> <a  th:text="${user.username}">></a> </td>
                    </tr>
                </th:block>
            </table>
        </div>
        <div class="col-4">
            <form th:action="@{/admin/saveUser}" th:object="${user}" th:method="post"
                  style="max-width: 600px; margin: 0; auto">
                <input type="hidden" th:field="*{id}" th:value="${user.id}"/>
                <div class="m-3">
                    <div Class="form-group row">
                        <label class="col-form-Label col-sm-4">username:</label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{username}" class="form-control" required/>
                        </div>
                    </div>
                    <div Class="form-group row">
                        <label class="col-form-Label col-sm-4">disable user</label>
                        <div class="col-sm-8">
                            <input type="checkbox" th:field="*{disableUser}" class="form-control" required/>
                        </div>
                    </div>


                    <div class="text-center p-3">
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


</body>
</html>
