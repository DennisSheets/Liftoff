<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<header th:replace="fragments :: header"></header>


<div class="container p-1">
    <div class="row">

        <div class="col-4">
            <form th:action="@{/admin/manageFaqs/save}" th:object="${faq}" th:method="post"
                  style="max-width: 600px; margin: 0; auto">
                <input type="hidden" th:field="*{id}" th:value="${faq.id}"/>
                <div class="m-3">
                    <div>
                        <p th:text="*{id}"></p>
                    </div>
                    <div Class="form-group row">
                        <label class="col-form-Label col-sm-4">FAQ Question:</label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{question}" class="form-control" required/>
                        </div>
                    </div>
                    <div Class="form-group row">
                        <label class="col-form-Label col-sm-4">FAQ Answer:</label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{answer}" class="form-control" required/>
                        </div>
                    </div>

                    <div class="text-center p-3">
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


</body>
</html>
