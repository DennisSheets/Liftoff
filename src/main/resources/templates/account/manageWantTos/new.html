<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<header th:replace="fragments :: header"></header>

<section id="priorities" class="align-items-center" th:fragment="TopSection">
    <div class="container">
        <div class="row">
            <div class="col-2">
                <nav th:replace="fragments :: adminNav"></nav>
            </div>

            <div class="col-6">
                <table class="table table-bordered">
                    <th:block th:each="wantTo : ${listWantTo}" class="container">
                        <tr th:if="${!wantTo.hidden and wantTo.priority.name() == 'HIGH'}">
                            <td> <a  th:text="${wantTo.title}"></a> </td>
                            <td> <a  th:text="${wantTo.priority}"></a> </td>
                        </tr>
                    </th:block>
                </table>


                <table class="table table-bordered">
                    <th:block th:each="wantTo : ${listWantTo}" class="container">
                        <tr th:if="${!wantTo.hidden and wantTo.priority.name() == 'MEDIUM'}">
                            <td> <a  th:text="${wantTo.title}"></a> </td>
                            <td> <a  th:text="${wantTo.priority}"></a> </td>
                        </tr>
                    </th:block>
                </table>


                <table class="table table-bordered">
                    <th:block th:each="wantTo : ${listWantTo}" class="container">
                        <tr th:if="${!wantTo.hidden and wantTo.priority.name() == 'LOW'}">
                            <td> <a  th:text="${wantTo.title}"></a> </td>
                            <td> <a  th:text="${wantTo.priority}"></a> </td>
                        </tr>
                    </th:block>
                </table>

                <table class="table table-bordered">
                    <th:block th:each="wantTo : ${listWantTo}" class="container">
                        <tr th:if="${wantTo.hidden}">
                            <td style="color:LightGray"> <a  th:text="${'-HIDDEN-  ' + {wantTo.title}}"></a> </td>
                            <td style="color:LightGray"> <a  th:text="${wantTo.priority}"></a> </td>
                        </tr>
                    </th:block>
                </table>
            </div>


            <div class="col-4">
                <form th:action="@{/account/manageWantTos/save}" th:object="${wantTo}" th:method="post">
                    <input type="hidden" th:field="*{id}" th:value="${wantTo.id}"/>
                    <div class="m-3">

                        <div Class="form-group row">
                            <label class="col-form-Label col-sm-4">Title:</label>
                            <div class="col-sm-8">
                                <input type="text" th:field="*{title}" class="form-control" required/>
                            </div>
                        </div>


                        <div Class="form-group row">
                            <label class="col-form-Label col-sm-4">Description:</label>
                            <div class="col-sm-8">
                                <input type="text" th:field="*{description}" class="form-control" required/>
                            </div>
                        </div>


                        <div Class="form-group row">
                            <label class="col-form-Label col-sm-4">Priority:</label>
                            <div class="col-sm-8">
                                <select name="priority" th:field="*{priority}">
                                    <option th:each="priority : ${T(com.liftoff.models.WantTo.Priority).values()}"
                                            th:value="${priority}" th:text="${priority}"></option>
                                </select>
                            </div>
                        </div>

                        <div Class="form-group row">
                            <label class="col-form-Label col-sm-4">Hidden:</label>
                            <div class="col-sm-8">
                                <input type="checkbox" th:field="*{hidden}" class="form-check-input"/>
                            </div>
                        </div>


                        <div Class="form-group row">
                            <div>
                                <a  th:href="@{/account/manageWantTos/}" class="btn btn-primary" >BACK</a>
                                <button type="submit" th:text="${button}" class="btn btn-success">SAVE</button>
                            </div>
                        </div>


                        <div Class="form-group row">
                            <label class="col-form-Label col-sm-4">Links:</label>
                            <table class="table-bordered col-sm-8">
                                <th:block th:each="link : ${wantTo.links}">
                                    <tr th:if="${!link.hidden}">
                                        <td> <a th:text="${link.name}"></a> </td>
                                        <td> <a th:href="@{'/account/manageLinks/edit/' + ${link.id}}">edit</a> </td>
                                    </tr>
                                    <tr th:if="${link.hidden}">
                                        <!-- <td> <a th:text="${link.name}"></a> </td> -->
                                        <td style="color:LightGray"> <a  th:text="${'-HIDDEN-  ' +{link.name}}"></a> </td>
                                        <td> <a th:href="@{'/account/manageLinks/edit/' + ${link.id}}">edit</a> </td>
                                    </tr>

                                </th:block>
                             </table>
                        </div>


                        <div Class="form-group row">
                            <div>
                                <a  th:href="@{'/account/manageLinks/newWantToLink/' + ${wantTo.id}}" class="btn btn-success" >Add New Link</a>
                            </div>
                        </div>



                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

</body>
</html>
