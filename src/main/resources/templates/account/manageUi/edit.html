<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="http:/www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: head"></head>
<body>

<div class="h-screen bg-gray-50 flex overflow-hidden">

    <div th:replace="fragments :: Narrowsidebar"></div>

    <div th:replace="fragments :: Mobilemenu"></div>

    <!-- Content area -->
    <div class="flex-1 flex flex-col overflow-hidden">
        <header class="w-full">
            <div class="relative z-10 flex-shrink-0 h-16 bg-white border-b border-gray-200 shadow-sm flex">
                <button type="button"
                        class="border-r border-gray-200 px-4 text-gray-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500 md:hidden">
                    <span class="sr-only">Open sidebar</span>
                    <!-- Heroicon name: outline/menu-alt-2 -->
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                         stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7"/>
                    </svg>
                </button>
                <div class="flex-1 flex justify-between px-4 sm:px-6">
                    <div class="flex-1 flex">
                    </div>
                    <div class="ml-2 flex items-center space-x-4 sm:ml-6 sm:space-x-6">
                        <!-- Profile dropdown -->
                        <div class="navbar">
                            <ul>
                                <li class="dropdown">
                                    <button type="button"
                                            class="bg-white rounded-full flex text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                                            id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                                        <span class="sr-only">Open user menu</span>
                                        <img class="h-8 w-8 rounded-full"
                                             src="https://images.unsplash.com/photo-1517365830460-955ce3ccd263?ixlib=rb-=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=8&w=256&h=256&q=80"
                                             alt="">
                                    </button>
                                    <ul>
                                        <li>
                                            <a th:href="@{/account/manageUsers}"
                                               sec:authorize="hasAnyAuthority('ADMIN','EDITOR')">
                                                Admin Tools
                                            </a>
                                        </li>

                                        <li>
                                            <form th:action="@{/logout}" th:object="${user}" th:method="get">
                                                <button type="submit" role="menuitem"
                                                        tabindex="-1" id="user-menu-item-1" class="space-between">
                                                    <a>
                                                        Sign out
                                                    </a>
                                                </button>
                                            </form>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>


                        <div class="relative flex-shrink-0">
                            <div>

                            </div>
                            <div class="hidden origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none"
                                 role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1"
                                 id="dropdown">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script>
        window.addEventListener('DOMContentLoaded', ()=> {
            const menuBtn = document.querySelector('#user-menu-button')
            const dropdown = document.querySelector('#dropdown')

            menuBtn.addEventListener('click', () => {
                dropdown.classList.toggle('hidden')
                dropdown.classList.toggle('')
            })
        })




        </script>
        </header>
        <!-- Main content -->
        <div class="grid grid-flow-col h-full">
            <div class="flex-1 flex items-stretch overflow-hidden col-span-2">
                <main class="flex-1 h-full">
                    <!-- Primary column -->
                    <div class="flex items-center justify-center p-3 h-full">
                        <div class="w-full h-full bg-white rounded-xl overflow-auto cursor-pointer shadow-md">
                            <div class="p-4">
                                <div>
                                    <div class="grid grid-flow-col">
                                        <div class="col-span-8">
                                            <h3 class="text-lg leading-6 font-medium text-gray-900">
                                                UI information.
                                            </h3>
                                            <p class="mt-1 max-w-2xl text-sm text-gray-500">
                                                The next list shows the UI elements saved in the database.
                                            </p>
                                        </div>
                                        <div class="col-span-2 justify-items-end">
                                            <form th:action="@{/account/manageLinks/new}" th:object="${link}"
                                                  th:method="get">
                                                <button type="submit"
                                                        class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                                                        th:onclick="|window.location.href='@{/access/manageWantTos/save/}'|">
                                                    Add Link
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div class="pt-5 sm:grid sm:grid-cols-3 sm:gap-4 grid justify-items-center">
                                    <h2>UI Location</h2>
                                    <h2>UI Description</h2>
                                    <h2>Option</h2>
                                </div>

                                <div class="mt-5 border-t border-gray-200">
                                    <dl class="divide-y divide-gray-200">
                                        <div th:block th:each="ui : ${uiList}"
                                             class="py-4 sm:py-5 sm:grid sm:grid-cols-3 sm:gap-4 grid justify-items-center">
                                            <dt class="text-sm font-medium text-gray-500">
                                                <span class="flex-grow"><a th:text="${ui.name}"></a></span>
                                            </dt>
                                            <dt class="text-sm font-medium text-gray-500">
                                                <span class="flex-grow"><a th:text="${ui.text}"></a></span>
                                            </dt>
                                            <dt class="text-sm font-medium text-gray-500">
                                                <a th:href="@{'/account/manageUi/edit/' + ${ui.id}}"
                                                   type="button"
                                                   class="bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                                                   sec:authorize="hasAnyAuthority('ADMIN','EDITOR')">
                                                    Edit
                                                </a>
                                            </dt>
                                        </div>
                                    </dl>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>

            <div class="flex-1 flex items-stretch overflow-hidden">
                <main class="flex-1 h-full">
                    <!-- Primary column -->
                    <div class="flex items-center justify-center p-3 h-full">
                        <div class="w-full h-full bg-white rounded-xl overflow-hidden cursor-pointer shadow-md">
                            <div class="p-4">
                                <form  th:action="@{/account/manageUi/save}" th:object="${uiToEdit}" th:method="post">
                                    <input type="hidden" th:field="*{id}" th:value="${uiToEdit.id}"/>
                                    <div>
                                        <h3 class="text-lg leading-6 font-medium text-gray-900">
                                            UI information.
                                        </h3>
                                        <p class="mt-1 text-sm text-gray-500">
                                            The next list shows the UI elements saved in the database.
                                        </p>
                                    </div>
                                    <div class="mt-11 sm:grid-cols-6">
                                        <div class="sm:col-span-6 mt-3">
                                            <label class="block text-sm font-large text-gray-700">
                                                Location:
                                            </label>
                                            <div class="mt-3">
                                                <textarea
                                                        rows="6"
                                                        cols="100"
                                                        th:field="*{name}"
                                                        class="form-control"
                                                        readonly
                                                        required>
                                                </textarea>
                                            </div>
                                        </div>

                                        <div class="sm:col-span-6 mt-3">
                                            <label class="block text-sm font-large text-gray-700">
                                                Text:
                                            </label>
                                            <div class="mt-3">
                                                <textarea
                                                        rows="6"
                                                        cols="100"
                                                        th:field="*{text}"
                                                        class="form-control"
                                                        required>
                                                </textarea>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="pt-5" sec:authorize="hasAnyAuthority('ADMIN','EDITOR')">
                                        <div class="flex justify-end">
                                            <button type="button"
                                                    class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                                                    th:onclick="|window.location.href='@{/account/manageLinks/}'|">
                                                Back
                                            </button>
                                            <button type="submit"
                                                    sec:authorize="hasAnyAuthority('ADMIN','EDITOR')"
                                                    class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                                Save
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
</div>

</body>
</html>
