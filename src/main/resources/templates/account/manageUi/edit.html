<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="http:/www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: head"></head>
<body class="container">
<!--<header th:replace="fragments :: header"></header>-->


<section id="priorities" class="align-items-center" th:fragment="TopSection">
    <div class="container">
        <div class="row">

            <div class="col-2">
                <nav th:replace="fragments :: adminNav"></nav>
            </div>

            <div class="col-5">
                <table class="table table-bordered">
                    <th:block th:each="ui : ${uiList}" class="container">
                        <tr >
                            <td> <a  th:text="${ui.name}"></a> </td>
                            <td> <a  th:text="${ui.text}"></a> </td>

                        </tr>
                    </th:block>
                </table>
            </div>
            <div  class="col-5"  >
                <form th:action="@{/account/manageUi/save}" th:object="${uiToEdit}" th:method="post">
                    <input type="hidden" th:field="*{id}" th:value="${uiToEdit.id}"/>
                    <div class="col-sm-8">
                        <label class="col-form-Label col-sm-2">Location:</label>
                        <textarea rows="2" cols="100" th:field="*{name}"  class="form-control" readonly></textarea>
                    </div>
                    <div class="col-sm-8">
                        <label class="col-form-Label col-sm-2">Text:</label>
                        <textarea rows="6" cols="100" th:field="*{text}"  class="form-control"></textarea>
                    </div>
                    <div class="col-2">
                        <label class="col-form-Label col-sm-4"></label>
                        <button type="submit" class="btn btn-success">SAVE CHANGES</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
