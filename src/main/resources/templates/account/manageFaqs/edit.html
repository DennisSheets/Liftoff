<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="http:/www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: head"></head>
<body class="container">
<!--<header th:replace="fragments :: header"></header>-->

<section id="priorities" class="align-items-center" th:fragment="TopSection">
    <div class="container">
        <div class="row">
            <div class="col-2">
                <nav th:replace="fragments :: adminNav"></nav>
            </div>

            <div class="col-6">
                <table class="table table-bordered">
                    <th:block th:each="faq : ${listFaqs}" class="container">
                        <tr th:unless="${faq.hidden}">
                            <td><a th:text="${faq.question}"></a></td>
                            <td><a th:text="${faq.columnSetting}"></a></td>
                        </tr>
                    </th:block>
                </table>

                <table class="table table-bordered">
                    <th:block th:each="faq : ${listFaqs}" class="container">
                        <tr th:if="${faq.hidden}">
                            <td style="color:LightGray"><a th:text="${'-HIDDEN-  ' +{faq.question}}"></a></td>
                        </tr>
                    </th:block>
                </table>
            </div>

            <div class="col-4">
                <form th:action="@{/account/manageFaqs/save}" th:object="${faq}" th:method="post">
                    <input type="hidden" th:field="*{id}" th:value="${faq.id}"/>
                    <div class="m-3">
                        <div Class="form-group row">
                            <label class="col-form-Label col-sm-4">FAQ Question:</label>
                            <div class="col-sm-8">
                                <input type="text" th:field="*{question}" class="form-control" required/>
                            </div>
                        </div>
                        <div Class="form-group row">
                            <label class="col-form-Label col-sm-4">FAQ Answer:</label>
                            <div class="col-sm-8">
                                <input type="text" th:field="*{answer}" class="form-control" required/>
                            </div>
                        </div>

                        <div Class="form-group row">
                            <label class="col-form-Label col-sm-4">Column Setting:</label>
                            <div class="col-sm-8">
                                <select name="columnSetting" th:field="*{columnSetting}">
                                    <option th:each="columnSetting : ${T(com.liftoff.models.Faq.ColumnSetting).values()}"
                                            th:value="${columnSetting}" th:text="${columnSetting}"></option>
                                </select>
                            </div>
                        </div>

                        <div Class="form-group row">
                            <label class="col-form-Label col-sm-4">Hidden:</label>
                            <div class="col-sm-8">
                                <input type="checkbox" th:field="*{hidden}" class="form-check-input"/>
                            </div>
                        </div>

                        <div Class="form-group row">
                            <div>
                                <a th:href="@{/account/manageFaqs/}" class="btn btn-primary">BACK</a>
                                <button type="submit" th:text="${button}" class="btn btn-success"
                                        sec:authorize="hasAnyAuthority('ADMIN','EDITOR')">SAVE</button>
                            </div>
                        </div>

                        <div Class="form-group row">
                            <label class="col-form-Label col-sm-4">Links:</label>
                            <table class="table-bordered col-sm-8">
                                <th:block th:each="link : ${faq.links}">
                                    <tr th:if="${!link.hidden}">
                                        <td> <a th:text="${link.name}"></a> </td>
                                        <td> <a th:href="@{'/account/manageLinks/edit/' + ${link.id}}"
                                                sec:authorize="hasAnyAuthority('ADMIN','EDITOR')">edit</a> </td>
                                    </tr>
                                    <tr th:if="${link.hidden}">
                                        <td style="color:LightGray"> <a  th:text="${'-HIDDEN-  ' +{link.name}}"></a> </td>
                                        <td> <a th:href="@{'/account/manageLinks/edit/' + ${link.id}}"
                                                sec:authorize="hasAnyAuthority('ADMIN','EDITOR')">edit</a> </td>
                                    </tr>
                                </th:block>
                            </table>
                        </div>

                        <div Class="form-group row">
                            <div>
                                <a th:href="@{'/account/manageLinks/newFaqLink/' + ${faq.id}}" class="btn btn-success"
                                   sec:authorize="hasAnyAuthority('ADMIN','EDITOR')">Add New Link</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

</body>
</html>
