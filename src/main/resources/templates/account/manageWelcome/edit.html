<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="http:/www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: head"></head>
<body class="container">
<header th:replace="fragments :: header"></header>


<section id="priorities" class="align-items-center" th:fragment="TopSection">
    <div class="container">
        <div class="row">
            <div class="col-2">
                <nav th:replace="fragments :: adminNav"></nav>
            </div>

            <div class="col-10">
                <form th:action="@{/account/manageWelcome/save}" th:object="${welcome}" th:method="post">
                    <input type="hidden" th:field="*{id}" th:value="${welcome.id}"/>

                    <!---------- Welcome Page---------->
                    <div class="row">
                        <div class="col-10">
                            <div Class="form-group row">
                                <label class="col-form-Label col-sm-2">paragraph 1:</label>
                                <div class="col-sm-8">
                                    <textarea rows="6" cols="100" th:field="*{welcomeParagraph1}" class="form-control"/>
                                </div>
                            </div>
                            <div Class="form-group row">
                                <label class="col-form-Label col-sm-2">paragraph 2:</label>
                                <div class="col-sm-8">
                                    <textarea rows="6" cols="100" th:field="*{welcomeParagraph2}" class="form-control"/>
                                </div>
                            </div>
                            <div Class="form-group row">
                                <label class="col-form-Label col-sm-2">paragraph 3:</label>
                                <div class="col-sm-8">
                                    <textarea rows="6" cols="100" th:field="*{welcomeParagraph3}" class="form-control"/>
                                </div>
                            </div>
                            <div Class="form-group row">
                                <label class="col-form-Label col-sm-2">Google Map Sting</label>
                                <div class="col-sm-8">
                                    <input type="text" th:field="*{mapString}" class="form-control"/>
                                </div>
                            </div>

                            <!---------------Priority Descriptions-------------->


                            <div Class="form-group row">
                                <label class="col-form-Label col-sm-2">High Priority:</label>
                                <div class="col-sm-8">
                                    <textarea rows="6" cols="100" th:field="*{highPriorityDescription}"
                                              class="form-control"/>
                                </div>
                            </div>
                            <div Class="form-group row">
                                <label class="col-form-Label col-sm-2">Medium Priority:</label>
                                <div class="col-sm-8">
                                    <textarea rows="6" cols="100" th:field="*{mediumPriorityDescription}"
                                              class="form-control"/>
                                </div>
                            </div>
                            <div Class="form-group row">
                                <label class="col-form-Label col-sm-2">Low Priority:</label>
                                <div class="col-sm-8">
                                    <textarea rows="6" cols="100" th:field="*{lowPriorityDescription}"
                                              class="form-control"/>
                                </div>
                            </div>

                            <!---------------About Us Page-------------->


                            <div Class="form-group row">
                                <label class="col-form-Label col-sm-2">About 1:</label>
                                <div class="col-sm-8">
                                    <textarea rows="6" cols="100" th:field="*{about1}" class="form-control"/>
                                </div>
                            </div>
                            <div Class="form-group row">
                                <label class="col-form-Label col-sm-2">About 2:</label>
                                <div class="col-sm-8">
                                    <textarea rows="6" cols="100" th:field="*{about2}" class="form-control"/>
                                </div>
                            </div>
                            <div Class="form-group row">
                                <label class="col-form-Label col-sm-2">About 3:</label>
                                <div class="col-sm-8">
                                    <textarea rows="6" cols="100" th:field="*{about3}" class="form-control"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-2">
                            <label class="col-form-Label col-sm-4"></label>
                            <button type="submit" class="btn btn-success">SAVE CHANGES</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>
