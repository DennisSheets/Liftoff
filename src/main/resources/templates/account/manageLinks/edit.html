<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="http:/www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: head"></head>
<body class="container">
<header th:replace="fragments :: header"></header>

<section id="priorities" class="align-items-center" th:fragment="TopSection">
    <div class="container">
        <div class="row">
            <div class="col-2">
                <nav th:replace="fragments :: adminNav"></nav>
            </div>

            <div class="col-6">
                <table class="table table-bordered">
                    <th:block th:each="link : ${listLinks}" class="container">
                        <tr th:if="${!link.hidden}">
                            <td> <a  th:text="${link.name}"></a></td>
                          </tr>
                    </th:block>
                </table>

                <table class="table table-bordered">
                    <th:block th:each="link : ${listLinks}" class="container">
                        <tr  th:if="${link.hidden}">
                            <td style="color:LightGray"> <a  th:text="${'-HIDDEN-  ' + {link.name}}"></a> </td>
                        </tr>
                    </th:block>
                </table>
            </div>

            <div class="col-4">
                <form th:action="@{/account/manageLinks/save}" th:object="${link}" th:method="post">
                    <input type="hidden" th:field="*{id}" th:value="${link.id}"/>
                    <div class="m-3">
                        <div Class="form-group row">
                            <label class="col-form-Label col-sm-4">Link Name:</label>
                            <div class="col-sm-8">
                                <input type="text" th:field="*{name}" class="form-control" required/>
                            </div>
                        </div>
                        <div Class="form-group row">
                            <label class="col-form-Label col-sm-4">Url:</label>
                            <div class="col-sm-8">
                                <input type="text" th:field="*{url}" class="form-control" required/>
                            </div>
                        </div>
                        <div Class="form-group row">
                            <label class="col-form-Label col-sm-4">GuideStar Url:</label>
                            <div class="col-sm-8">
                                <input type="text" th:field="*{guideStarUrl}" class="form-control"/>
                            </div>
                        </div>


                        <div Class="form-group row">
                            <label class="col-form-Label col-sm-4">Want-To (id):</label>
                            <div class="col-sm-8">
                                <select th:field="*{wantTo}" class="form-control">
                                    <option th:value="null" th:text="''"></option>
                                    <option th:each="want : ${listWantTos}" th:value="${want.id}" th:text="${want}"/>
                                </select>
                            </div>
                        </div>

                        <div Class="form-group row">
                            <label class="col-form-Label col-sm-4">FAQ (id):</label>
                            <div class="col-sm-8">
                                <select th:field="*{faq}" class="form-control">
                                    <option th:value="null" th:text="''"></option>
                                    <option th:each="faq : ${listFaqs}" th:value="${faq.id}" th:text="${faq}"/>
                                </select>
                            </div>
                        </div>


                        <div Class="form-group row">
                            <label class="col-form-Label col-sm-4">Hidden:</label>
                            <div class="col-sm-8">
                                <input type="checkbox" th:field="*{hidden}" class="form-check-input"/>
                            </div>
                        </div>


                        <div Class="form-group row">
                            <label class="col-form-Label col-sm-4">Display on Welcome Page:</label>
                            <div class="col-sm-8">
                                <input type="checkbox" th:field="*{displayOnWelcomePage}" class="form-check-input"/>
                            </div>
                        </div>


                        <div Class="form-group row">
                            <div>
                                <a  th:href="@{/account/manageLinks/}" class="btn btn-primary" >BACK</a>
                                <button type="submit" th:text="${button}" class="btn btn-success"
                                        sec:authorize="hasAnyAuthority('ADMIN','EDITOR')"></button>
                                <th:block th:unless="${hide == 'hide'}">
                                    <a th:href="@{'/account/manageLinks/delete/' + ${link.id}}" class="btn btn-danger"
                                        sec:authorize="hasAnyAuthority('ADMIN')">DELETE LINK</a>
                                </th:block>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

</body>
</html>
