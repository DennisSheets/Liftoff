<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<header th:replace="fragments :: header"></header>

<section id="priorities" class="align-items-center" th:fragment="TopSection">
    <div class="container">
        <div class="row">
            <div class="col-sm-2">
                <nav th:replace="fragments :: adminNav"></nav>
            </div>

            <div class="col-sm-6">
                <table class="table table-bordered">
                    <th:block th:each="user : ${listUsers}" class="container">
                        <tr>
                            <td> <a th:text="${user.username}"></a> </td>
                            <td> <a  th:text="${user.enabled}"></a> </td>
                            <td> <a  th:text="${user.email}"></a> </td>
                            <td> <a  th:text="${user.roles}"></a> </td>
                            <td> <a th:href="@{'/account/manageUsers/edit/' + ${user.id}}">edit</a> </td>
                        </tr>
                    </th:block>
                </table>
            </div>

            <div class="col-sm-2">
                <form th:action="@{/register}" th:object="${user}" th:method="get">
                    <div class="m-3">
                        <div class="text-center p-3">
                            <button type="submit" class="btn btn-success">Register a New User</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

</body>
</html>
