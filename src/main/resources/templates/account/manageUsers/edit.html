<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="http:/www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: head"></head>
<body class="container">
<header th:replace="fragments :: header"></header>

<section id="priorities" class="align-items-center" th:fragment="TopSection">
    <div class="container">
        <div class="row">
            <div class="col-2">
                <nav th:replace="fragments :: adminNav"></nav>
            </div>

            <div class="col-6">
                <table class="table table-bordered">
                    <th:block th:each="user : ${listUsers}" class="container">
                        <tr>
                            <td><a th:text="${user.username}"></a></td>
                            <td><a th:text="${user.enabled}"></a></td>
                            <td><a th:text="${user.email}"></a></td>
                            <td><a th:text="${user.roles}"></a></td>
                        </tr>
                    </th:block>
                </table>
            </div>

            <div class="col-4">
                <form th:action="@{/account/manageUsers/save}" th:object="${user}" th:method="post"
                      style="max-width: 600px; margin: 0; auto">
                    <input type="hidden" th:field="*{id}" th:value="${user.id}"/>
                    <div class="m-3">
                        <div Class="form-group row">
                            <label class="col-form-Label col-sm-4">username:</label>
                            <div class="col-sm-8">
                                <input type="text" th:field="*{username}" class="form-control" required readonly/>
                            </div>
                        </div>
                        <div Class="form-group row">
                            <label class="col-form-Label col-sm-4">email:</label>
                            <div class="col-sm-8">
                                <input type="text" th:field="*{email}" class="form-control"/>
                            </div>
                        </div>
                        <div Class="form-group row">
                            <label class="col-form-Label col-sm-4">enabled:</label>
                            <div class="col-sm-8">
                                <input type="checkbox" th:field="*{enabled}" class="form-check-input"/>
                            </div>
                        </div>

                        <div class="text-center p-3"
                             sec:authorize="hasAnyAuthority('ADMIN','EDITOR')">
                            <a th:href="@{/account/manageUsers/}" class="btn btn-primary" >BACK</a>
                            <a th:href="@{/account/manageUsers/save/}" class="btn btn-success"
                                    sec:authorize="hasAnyAuthority('ADMIN','EDITOR')">SAVE</a>
                            <a th:href="@{'/account/manageUsers/delete/' + ${user.id}}" class="btn btn-danger"
                                    sec:authorize="hasAuthority('ADMIN')">DELETE USER</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

</body>
</html>
