<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="http:/www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: head"></head>
<body>
<div class="h-screen bg-gray-50 flex overflow-hidden">

    <div th:replace="fragments :: Narrowsidebar"></div>

    <div th:replace="fragments :: Mobilemenu"></div>

    <!-- Content area -->
    <div class="flex-1 flex flex-col overflow-hidden">
        <header class="w-full">
            <div class="relative z-10 flex-shrink-0 h-16 bg-white border-b border-gray-200 shadow-sm flex">
                <button type="button"
                        class="border-r border-gray-200 px-4 text-gray-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500 md:hidden">
                    <span class="sr-only">Open sidebar</span>
                    <!-- Heroicon name: outline/menu-alt-2 -->
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                         stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7"/>
                    </svg>
                </button>
                <div class="flex-1 flex justify-between px-4 sm:px-6">
                    <div class="flex-1 flex">
                    </div>
                    <div class="ml-2 flex items-center space-x-4 sm:ml-6 sm:space-x-6">
                        <!-- Profile dropdown -->
                        <a th:if="${user.username != null}" th:text="${user.username}"
                           class="whitespace-nowrap text-base font-medium text-gray-500 hover:text-gray-900"></a>
                        <div class="navbar">
                            <ul>
                                <li class="dropdown">
                                    <button type="button"
                                            class="bg-white rounded-full flex text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                                            id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                                        <span class="sr-only">Open user menu</span>
                                        <img class="h-8 w-8 rounded-full"
                                             src="https://images.unsplash.com/photo-1517365830460-955ce3ccd263?ixlib=rb-=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=8&w=256&h=256&q=80"
                                             alt="">
                                    </button>
                                    <ul>
                                        <li>
                                            <a th:href="@{/account/manageUsers}"
                                               sec:authorize="hasAnyAuthority('ADMIN','EDITOR')">
                                                Admin Tools
                                            </a>
                                        </li>

                                        <li>
                                            <form th:action="@{/logout}" th:object="${user}" th:method="get">
                                                <button type="submit" role="menuitem"
                                                        tabindex="-1" id="user-menu-item-1" class="space-between">
                                                    <a>
                                                        Sign out
                                                    </a>
                                                </button>
                                            </form>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>


                        <div class="relative flex-shrink-0">
                            <div>

                            </div>
                            <div class="hidden origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none"
                                 role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1"
                                 id="dropdown">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script>
        window.addEventListener('DOMContentLoaded', ()=> {
            const menuBtn = document.querySelector('#user-menu-button')
            const dropdown = document.querySelector('#dropdown')

            menuBtn.addEventListener('click', () => {
                dropdown.classList.toggle('hidden')
                dropdown.classList.toggle('')
            })
        })




        </script>
        </header>
        <!-- Main content -->
        <div class="grid grid-flow-col h-full">
            <div class="flex-1 flex items-stretch overflow-hidden col-span-8">
                <main class="flex-1 h-full">
                    <!-- Primary column -->
                    <div class="flex items-center justify-center p-3 h-full">
                        <div class="w-full h-full bg-white rounded-xl overflow-hidden cursor-pointer shadow-md">
                            <div class="p-4">
                                <div>
                                    <h3 class="text-lg leading-6 font-medium text-gray-900">
                                        User information.
                                    </h3>
                                    <p class="mt-1 max-w-2xl text-sm text-gray-500">
                                        Personal details about users in the system.
                                    </p>
                                </div>
                                <div class="pt-5 sm:grid sm:grid-cols-5 sm:gap-4 grid justify-items-center">
                                    <h4>User Name</h4>
                                    <h4>Status</h4>
                                    <h4>Email</h4>
                                    <h4>Roles</h4>
                                    <h4>Options</h4>
                                </div>
                                <div class="mt-5 border-t border-gray-200">
                                    <dl class="divide-y divide-gray-200">
                                        <div th:block th:each="user : ${listUsers}"
                                             class="py-4 sm:py-5 sm:grid sm:grid-cols-5 sm:gap-4 grid justify-items-center">
                                            <dt class="text-sm font-medium text-gray-500">
                                                <span class="flex-grow"><a th:text="${user.username}"></a></span>
                                            </dt>
                                            <dt class="text-sm font-medium text-gray-500">
                                                <span class="flex-grow"><a th:if="${user.enabled}">Enabled</a></span>
                                                <span class="flex-grow"><a th:unless="${user.enabled}">Disabled</a></span>
                                            </dt>
                                            <dt class="text-sm font-medium text-gray-500">
                                                <span class="flex-grow"><a th:text="${user.email}"></a></span>
                                            </dt>
                                            <dt class="text-sm font-medium text-gray-500">
                                                <span class="flex-grow"><a th:text="${user.roles}"></a></span>
                                            </dt>
                                            <dt class="text-sm font-medium text-gray-500">
                                                <a th:href="@{'/account/manageUsers/edit/' + ${user.id}}" type="button"
                                                   class="bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                                                   sec:authorize="hasAnyAuthority('ADMIN','EDITOR')">
                                                    Edit
                                                </a>
                                            </dt>
                                        </div>
                                    </dl>
                                </div>
                            </div>

                        </div>
                    </div>
                </main>
            </div>

            <div class="flex-1 flex items-stretch overflow-hidden">
                <main class="flex-1 h-full">
                    <!-- Primary column -->
                    <div class="flex items-center justify-center p-3 h-full">
                        <div class="w-full h-full bg-white rounded-xl overflow-hidden cursor-pointer shadow-md">
                            <div class="p-4">
                                <form th:action="@{/account/manageUsers/save}" th:object="${user}" th:method="post">
                                    <div>
                                        <h3 class="text-lg leading-6 font-medium text-gray-900">
                                            Personal Information
                                        </h3>
                                        <p class="mt-1 text-sm text-gray-500">
                                            Use a permanent address where you can receive mail.
                                        </p>
                                    </div>
                                    <div class="mt-11 sm:grid-cols-6">
                                        <input type="hidden" th:field="*{id}" th:value="${user.id}"/>
                                        <div class="sm:col-span-6 mt-3">
                                            <label
                                                    class="block text-sm font-large text-gray-700">
                                                User Name
                                            </label>
                                            <div class="mt-3">
                                                <input type="text"
                                                       th:field="*{username}"
                                                       class="form-control"
                                                       required
                                                       readonly
                                                       autocomplete="User name">
                                            </div>
                                        </div>

                                        <div class="sm:col-span-6 mt-3">
                                            <label
                                                    class="block text-sm font-large text-gray-700">
                                                Email
                                            </label>
                                            <div class="mt-3">
                                                <input type="text"
                                                       th:field="*{email}"
                                                       class="form-control"
                                                       required
                                                       readonly>
                                            </div>
                                        </div>
                                        <div class="sm:col-span-6 mt-3">
                                            <div class="mt-3">
                                                <input type="hidden"
                                                       th:field="*{password}"
                                                       class="form-control"
                                                       required
                                                       readonly>
                                            </div>
                                        </div>

                                        <div class="sm:col-span-6 mt-3">
                                            <label class="block text-sm font-large text-gray-700">User roles:</label>
                                            <th block th:each="role : ${listRoles}" >
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                                                       th:field="*{roles}"
                                                       th:value="${role.id}">
                                                <label class="form-check-label" for="flexCheckDefault"
                                                       th:text="${role.name}">
                                                </label>
                                            </div>
                                            </th>
                                        </div>

                                        <div class="pt-5" sec:authorize="hasAnyAuthority('ADMIN','EDITOR')">
                                            <div class="flex justify-end">
                                                <button type="button"
                                                        class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                                                        th:onclick="|window.location.href='@{/account/manageUsers/}'|">
                                                    Back
                                                </button>
                                                <button type="submit"
                                                        class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                                                        sec:authorize="hasAnyAuthority('ADMIN','EDITOR')">
                                                    Save
                                                </button>
                                                <form method="post" action="forgot_password">
                                                    <a th:href="@{'/forgot_password/' + ${user.id}}" class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                                                       sec:authorize="hasAuthority('ADMIN')">
                                                       Reset Password</a>
                                                </form>
                                                <a th:href="@{'/account/manageUsers/delete/' + ${user.id}}"
                                                   class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                                                   sec:authorize="hasAuthority('ADMIN')">
                                                    Delete User
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>

    </div>
</div>
</body>


</html>
